---
- name: set up topics
  become: true
  become_user: kafka
  command: /opt/kafka/bin/kafka-topics.sh --create --zookeeper localhost --replication-factor 3 --partitions 1 --if-not-exists --topic {{ item }}
  loop:
    - ingress.arrival
    - ingress.departure
    - ingress.vehicle-position
    - egress.arrival-count
    - egress.vehicle-count
    - egress.delay-statistics
    - egress.flow-direction
